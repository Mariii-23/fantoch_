[package]
name = "fantoch_exp"
version = "0.1.0"
edition = "2018"

authors = ["Vitor Enes <vitorenesduarte@gmail.com>"]
license = "MIT/Apache-2.0"

[dependencies]
color-eyre = "0.3.4"
eyre = "0.4.3"
futures = { version = "0.3.5", default-features = false, features = [] }
rusoto_core = "0.44.0"
rusoto_credential = "0.44.0"
rusoto_ec2 = "0.44.0"
tracing = "0.1.14"
tracing-futures = "0.2.4"
tracing-subscriber = "0.2.5"
tokio = { version = "0.2.21", features = ["time"] }
tsunami = { git = "https://github.com/vitorenesduarte/tsunami", rev = "ee8edaad88ec5086c556e67816c43e9ada053759", default-features = false, features = ["aws", "baremetal", "openssh"] }

fantoch = { path = "../fantoch" }
