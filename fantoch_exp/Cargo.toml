tracing = "0.1.14"
tracing-futures = "0.2.4"
tracing-subscriber = "0.2.5"
tokio = { version = "0.2.21", features = [ "time" ]}
tsunami = { git = "https://github.com/vitorenesduarte/tsunami", rev = "1a4b5bc4b5d95c3770c01761579e0ba8d0d051c5", features = [ "aws" ] }

fantoch = { path = "../fantoch" }
