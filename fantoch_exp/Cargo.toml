[package]
name = "fantoch_exp"
version = "0.1.0"
edition = "2018"

authors = ["Vitor Enes <vitorenesduarte@gmail.com>"]
license = "MIT/Apache-2.0"

[dependencies]
color-eyre = "0.4.1"
eyre = "0.5.0"
futures = { version = "0.3.5", default-features = false, features = [] }
rusoto_core = "0.44.0"
rusoto_credential = "0.44.0"
rusoto_ec2 = "0.44.0"
tracing = "0.1.15"
tracing-futures = "0.2.4"
tracing-subscriber = "0.2.6"
tokio = { version = "0.2.21", features = ["time"] }
tsunami = { version = "0.11.0-beta.7", default-features = false, features = ["aws", "baremetal"] }

fantoch = { path = "../fantoch" }
